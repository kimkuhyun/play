services:
    db:
        image: postgres:17
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
            POSTGRES_DB: appdb
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
    
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        working_dir: /app
        volumes:
            - ./backend:/app
            - gradle_cache:/home/gradle/.gradle
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
            SPRING_DATASOURCE_USERNAME: app
            SPRING_DATASOURCE_PASSWORD: app
        depends_on:
            - db
    
    frontend:
        build: ./frontend
        volumes:
        - ./frontend:/app
        - node_modules:/app/node_modules
        ports:
        - "5173:5173"
        depends_on:
        - backend

volumes:
    pgdata:
    gradle_cache:
    node_modules:
        
