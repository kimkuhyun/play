services:
    db:
        image: postgres:17
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
            POSTGRES_DB: appdb
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
    
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        working_dir: /app
        volumes:
            - ./backend:/app
            - gradle_cache:/home/gradle/.gradle
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
            SPRING_DATASOURCE_USERNAME: app
            SPRING_DATASOURCE_PASSWORD: app
        healthcheck:
            test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080'"]
            interval: 5s
            timeout: 2s
            retries: 20
            start_period: 10s
        depends_on:
            - db
    
    frontend:
        build: ./frontend
        volumes:
        - ./frontend:/app
        - node_modules:/app/node_modules
        ports:
        - "5173:5173"
        depends_on:
            backend:
                condition: service_healthy

volumes:
    pgdata:
    gradle_cache:
    node_modules:
        
